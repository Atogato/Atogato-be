<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List of Artists</title>
</head>
<body>
<h1>List of Artists</h1>

<table>
  <thead>
  <tr>
    <th>Artist Name</th>
    <th>Project Name</th>
    <th>Description</th>
    <th>Likes</th>
    <th>Main Image</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="artist : ${artists}">
<!--    <td th:text="${artist.siteUser.Id}"></td>-->
    <td th:text="${artist.projectName}"></td>
    <td th:text="${artist.description}"></td>
    <td th:text="${artist.liked}"></td>
    <td>
      <img th:src="@{data:image/png;base64,${artist.mainImage}}" width="100" height="100" alt="Main Image" />
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
